<article class="post">
    <header>
        <h2 class="post__title">
            <a href="{% url 'blog:post' post.id %}">{{post.name}}</a>
        </h2>
    </header>
    <div class="post__body">
        <img src="{{post.image}}" alt="Imagem do personagem">
        <p>{{post.location.name}}</p>
    </div>
</article>
