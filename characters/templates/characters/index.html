{% extends 'global/base.html' %}

{% block texto %} 
    {{text}}
{% endblock texto %}

{% block posts %}
    {% for post in page %} 
        {% include 'global/partials/postBlock.html' %}
    {% endfor %}
    <div>
        {% if page.has_previous %}
            <a href="{% url 'characters:index' %}?page={{page.previous_page_number}}">previous</a>
        {% endif %}

        {% if page.has_next%}
            <a id="next" href="{% url 'characters:index' %}?page={{page.next_page_number}}">next</a>
        {% endif %}
    </div>
{% endblock posts %}
